<body class="bg-transparent">

    <main>
        <div class="main-wrapper pb-0 mb-0">
            <div class="timeline-wrapper overflow-hidden">
                <div class="timeline-header">
                    <div class="container-fluid p-0">
                        <div class="row g-0 align-items-center">
                            <div class="col-lg-6">
                                <div class="timeline-logo-area d-flex align-items-center">
                                    <div class="timeline-logo">
                                        <a href="index.html">
                                            <img src="assets/images/logo/logo.png" alt="timeline logo">
                                        </a>
                                    </div>
                                    <div class="timeline-tagline">
                                        <h6 class="tagline">It's helps you to connect and share with the people in your life</h6>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="login-area">
                                    <div class="row align-items-center">
                                        <div class="col-12 col-sm">
                                            <input type="text" id="loginemail" placeholder="Email or Userame" class="single-field">
                                        </div>
                                        <div class="col-12 col-sm">
                                            <input type="password" id="loginpassword" placeholder="Password" class="single-field">
                                        </div>
                                        <div class="col-12 col-sm">
                                            <select class="nice-select" id="logintype" name="sortby">
                                                <option value="">Account Type</option>
                                                <option value="children">Child Account</option>
                                                <option value="parent">Parent Account</option>
                                                <option value="admin">Admin Account</option>
                                            </select>
                                        </div>
                                        <div class="col-12 col-sm-auto">
                                            <button class="login-btn" onclick="login()">Login</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="timeline-page-wrapper">
                    <div class="container-fluid p-0">
                        <div class="row g-0">
                            <div class="col-lg-6 order-2 order-lg-1">
                                <div class="timeline-bg-content bg-img" data-bg="https://img.freepik.com/premium-vector/happy-cute-kids-children-jumping-flat-design-style-vector-illustration_194708-810.jpg">
                                   
                                </div>
                            </div>
                            <div class="col-lg-6 order-1 order-lg-2 d-flex align-items-center justify-content-center">
                                <div class="signup-form-wrapper">
                                    <div class="signup-inner text-center">
                                        <h3 class="title">
                                            Create An Account
                                        </h3>
                                        <form class="signup-inner--form" enctype="multipart/form-data" id="signupdata">
                                            <div class="row">
                                                <div class="col-12">
                                                    <div id="emailerr" style="display:none;color: red;text-align: left;">  !!no error</div>
                                                    <input name="email" type="text" id="email" class="single-field" placeholder="Email">
                                                </div>
                                                <div class="col-12">
                                                    <div id="nameerr" style="display:none;color: red;text-align: left;">!!no error</div>
                                                    <input name="name" type="text" id="name" class="single-field" placeholder="Full Name">
                                                </div>
                                                <div class="col-12">
                                                    <div id="pemailerr" style="display:none;color: red;text-align: left;">!!no error</div>
                                                    <input name="parentemail" type="text" id="parentemail" class="single-field" placeholder="Parent Email Id">
                                                </div>
                                                <div class="col-12">
                                                  <div id="passerr" style="display:none;color: red;text-align: left;">!!no error</div>
                                                    <input name="password" type="password" id="password" class="single-field" placeholder="Password">
                                                </div>
                                                <div class="col-12">
                                                    <div id="cpasserr" style="display:none;color: red;text-align: left;">!!no error</div>
                                                    <input name="cpassword" type="password" id="cpassword" class="single-field" placeholder="Confirm Password">
                                                </div>
                                                <div class="col-6">
                                                    <div id="aadharerr" style="display:none;color: red;text-align: left;">!!no error</div>
                                                    <label >Upload Aadhar</label>
                                                    <input class="form-control form-control-sm" name="image"  type="file" id="aadharid" class="single-field" placeholder="upload aadhar">
                                                </div>
                                                <div class="col-md-6">
                                                    <div id="gendererr" style="display:none;color: red;text-align: left;">!!no error</div>
                                                    <select class="nice-select"  id="gender" name="gender">
                                                        <option value="">Gender</option>
                                                        <option value="male">Male</option>
                                                        <option value="female">Female</option>
                                                    </select>
                                                </div>
                                                <div class="col-md-6">
                                                    <div id="ageerr" style="display:none;color: red;text-align: left;">!!no error</div>
                                                    <input type="number" name="age" id="age" class="single-field" placeholder="age">
                                                </div>
                                                <div class="col-md-6">
                                                    <div id="locationerr" style="display:none;color: red;text-align: left;">!!no error</div>
                                                    <input type="text" name="location" id="location" class="single-field" placeholder="location">
                                                </div>
                                                <div class="col-md-6">
                                                    <div id="typeerr" style="display:none;color: red;text-align: left;">!!no error</div>
                                                    <select class="nice-select"  id="type" name="type">
                                                        <option  value="">Account Type</option>
                                                        <option name="children" value="children">Child Account</option>
                                                        <option name="parent" value="parent">Parent Account</option>
                                                    </select>
                                                </div>
                                                <div class="col-12">
                                                    <button type="submit" class="submit-btn" name="button" id="regbutton" >Create Account</button>
                                                </div>
                                            </div>
                                            <h6 class="terms-condition">I have read & accepted the <a href="#">terms of use</a></h6>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
